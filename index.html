<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OW2 Helper | マップ & カウンターピック</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">🎮</span>
                    <h1 data-i18n="title">OW2 Helper</h1>
                </div>
                <div class="header-controls">
                    <button id="lang-toggle" class="lang-btn" aria-label="Toggle Language">
                        <span id="current-lang">🇯🇵 JA</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <button class="nav-btn active" data-section="callouts">
                <span class="nav-icon">🗺️</span>
                <span data-i18n="navCallouts">マップコールアウト</span>
            </button>
            <button class="nav-btn" data-section="counter">
                <span class="nav-icon">⚔️</span>
                <span data-i18n="navCounter">カウンターピック</span>
            </button>
            <button class="nav-btn" data-section="meta">
                <span class="nav-icon">📊</span>
                <span data-i18n="navMeta">メタ分析</span>
            </button>
            <button class="nav-btn" data-section="events">
                <span class="nav-icon">📅</span>
                <span data-i18n="navEvents">イベント</span>
            </button>
        </nav>

        <!-- CALLOUTS SECTION -->
        <section id="callouts-section" class="section">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search-input" data-i18n-placeholder="searchPlaceholder"
                    placeholder="コールアウトを検索...">
                <span class="search-icon">🔍</span>
            </div>

            <!-- Game Mode Tabs -->
            <nav class="mode-tabs">
                <button class="mode-tab active" data-mode="control" data-i18n="control">コントロール</button>
                <button class="mode-tab" data-mode="escort" data-i18n="escort">エスコート</button>
                <button class="mode-tab" data-mode="hybrid" data-i18n="hybrid">ハイブリッド</button>
                <button class="mode-tab" data-mode="push" data-i18n="push">プッシュ</button>
            </nav>

            <!-- Map Grid -->
            <main class="main-content">
                <div id="map-grid" class="map-grid"></div>
                <div id="callout-panel" class="callout-panel hidden">
                    <button id="back-btn" class="back-btn">
                        <span>←</span> <span data-i18n="backToMaps">マップ一覧に戻る</span>
                    </button>
                    <div id="callout-header" class="callout-header"></div>
                    <div id="callout-list" class="callout-list"></div>
                </div>
            </main>
        </section>

        <!-- COUNTER PICK SECTION -->
        <section id="counter-section" class="section hidden">
            <div class="counter-intro">
                <h2 data-i18n="counterTitle">⚔️ カウンターピック支援</h2>
                <p data-i18n="counterDesc">敵チームのヒーローを選択すると、おすすめのカウンターヒーローを提案します</p>
            </div>

            <!-- Enemy Team Selection -->
            <div class="counter-panel">
                <h3 data-i18n="enemyTeam">敵チーム構成</h3>
                <div class="role-section">
                    <div class="role-header">
                        <span class="role-icon tank">🛡️</span>
                        <span data-i18n="roleTank">タンク</span>
                    </div>
                    <div id="enemy-tank" class="hero-selector" data-role="tank"></div>
                </div>
                <div class="role-section">
                    <div class="role-header">
                        <span class="role-icon dps">⚔️</span>
                        <span data-i18n="roleDps">ダメージ</span>
                    </div>
                    <div id="enemy-dps" class="hero-selector" data-role="dps"></div>
                </div>
                <div class="role-section">
                    <div class="role-header">
                        <span class="role-icon support">💚</span>
                        <span data-i18n="roleSupport">サポート</span>
                    </div>
                    <div id="enemy-support" class="hero-selector" data-role="support"></div>
                </div>
            </div>

            <!-- Selected Enemies -->
            <div class="selected-enemies">
                <h3 data-i18n="selectedEnemies">選択中の敵ヒーロー</h3>
                <div id="selected-list" class="selected-list">
                    <p class="no-selection" data-i18n="noSelection">ヒーローを選択してください</p>
                </div>
                <button id="clear-selection" class="clear-btn" data-i18n="clearAll">クリア</button>
            </div>

            <!-- Counter Suggestions -->
            <div id="counter-results" class="counter-results hidden">
                <h3 data-i18n="recommendedCounters">おすすめカウンター</h3>
                <div id="counter-list" class="counter-list"></div>
            </div>
        </section>

        <!-- META ANALYSIS SECTION -->
        <section id="meta-section" class="section hidden">
            <div class="meta-intro">
                <h2 data-i18n="metaTitle">📊 メタ分析ダッシュボード</h2>
                <p data-i18n="metaDesc">ランク帯ごとの強いヒーローをチェック</p>
            </div>

            <!-- Rank Selector -->
            <div class="rank-selector">
                <h3 data-i18n="selectRank">ランク帯を選択</h3>
                <div class="rank-tabs">
                    <button class="rank-tab active" data-rank="all" data-i18n="rankAll">全体</button>
                    <button class="rank-tab" data-rank="bronze">ブロンズ</button>
                    <button class="rank-tab" data-rank="silver">シルバー</button>
                    <button class="rank-tab" data-rank="gold">ゴールド</button>
                    <button class="rank-tab" data-rank="platinum">プラチナ</button>
                    <button class="rank-tab" data-rank="diamond">ダイヤ</button>
                    <button class="rank-tab" data-rank="master">マスター</button>
                    <button class="rank-tab" data-rank="gm">GM+</button>
                </div>
            </div>

            <!-- Meta Rankings -->
            <div class="meta-rankings">
                <div class="meta-role-section">
                    <h3><span class="role-icon tank">🛡️</span> <span data-i18n="roleTank">タンク</span></h3>
                    <div id="meta-tank" class="meta-list"></div>
                </div>
                <div class="meta-role-section">
                    <h3><span class="role-icon dps">⚔️</span> <span data-i18n="roleDps">ダメージ</span></h3>
                    <div id="meta-dps" class="meta-list"></div>
                </div>
                <div class="meta-role-section">
                    <h3><span class="role-icon support">💚</span> <span data-i18n="roleSupport">サポート</span></h3>
                    <div id="meta-support" class="meta-list"></div>
                </div>
            </div>
        </section>

        <!-- EVENTS SECTION -->
        <section id="events-section" class="section hidden">
            <div class="events-intro">
                <h2 data-i18n="eventsTitle">📅 イベントカウントダウン</h2>
                <p data-i18n="eventsDesc">次のイベント・アップデートまでの日数</p>
            </div>
            <div id="events-list" class="events-list"></div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p data-i18n="footer">Overwatch 2のコミュニティリソース | 非公式ファンアプリ</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
